<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

    <title>Meteor Book Store</title>

<body>
    <div class="app-wrapper">
    <header class="header-section">
        <h1 class="green-title-txt">METEOR</h1>
        <h1 class="title-txt">BOOKS</h1>
    </header>
    <section>
        <div>
            <h3 class="subtitle">Motor Cautare Carti</h3>
        </div>
        <div class="input-wrapper">
            <input id="searchText" class="text-imput" type="text">
            <button id="searchButton" class="green-button">Cauta</button>
            <button id="resetButton" class="green-button">Reseteaza Cautare</button>
        </div>
        <div>
            <h4 class="resultText"></h4>
            <h4 class="errorText">Minimun search length is 3 letters.</h4>
        </div>
    </section>
    <section>
        <table class="table-design">
            <thead>
              <tr>
                <th>
                  Titlu
                </th>
                <th>
                  Autor
                </th>
                <th>
                  Cititori
                </th>
              </tr>
            </thead>
            <tbody id="bodyTabelCarti">
              
            </tbody>
          </table>
    </section>
    </div>
</body>
